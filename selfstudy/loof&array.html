<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>CoWorkers</h2>
    <script>
        var CoWorkers=['anna','lilly','tina','john']
    </script>
    <ul>
        <script>
            var i=0;
            while(i<CoWorkers.length){
            document.write('<li>'+CoWorkers[i]+'</li>');
            }
        </script>
    </ul>
    
</body>
</html>
